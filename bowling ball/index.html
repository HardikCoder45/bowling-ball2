<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
  
    <a-scene id="scene">
      <script src="shoot.js"></script>
    <a-assests>
        <a-asset-item src="./models/bowling-pin/scene.gltf" id="bowlingPin"></a-asset-item>
        <a-asset-item src="./models/ball/ball.gltf" id="ball"></a-asset-item>
    </a-assests>
 
         <!--Light-->
    

         <!--Camera and Cursor-->
         <a-entity
           id="camera"
           camera
           position="0 1.6 0"
           wasd-controls
           look-controls="pointerLockEnabled: false"        
         >
 
         <a-cursor cursor></a-cursor>
        
         </a-entity>
         <a-entity bowling-ball></a-entity>
         <a-plane
         id="ground"
         repeat="5 5"
         position="0 0 0"
         rotation="-90 0 90"
         height="8"
         width="100"
         color="blue"
         static-body
         visible="true"
       >

       </a-plane>

       <a-plane
       id="line"
       position="0 0.1 0"
       rotation="-90 0 0"
       height="0.2"
       width="10"
       color="green"
       static-body
       visible="true"
     >

     </a-plane>
       <a-cylinder
       id="wall"
       repeat="5 5"
       position="3.8 0.5 0"
       radius="0.7"
       color="red"
       static-body
       visible="true"
      rotation="90 180 0"
      geometry="primitive: cylinder; height:100"
     >

     </a-cylinder>
     <a-cylinder
     id="wall"
     repeat="5 5"
     position="-3.8 0.5 0"
     radius="0.7"
     color="red"
     static-body
     visible="true"
    rotation="90 180 0"
    geometry="primitive: cylinder; height:100"
   >

   </a-cylinder>
       <a-entity id="bowlingPins" position="0 -0.5 -20" rotation="0 0 0" scale="6 6 6" color="white">
    <a-entity id="bowlingPin"gltf-model="#bowlingPin" position="-0.30 0 0"   dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="-0.15 0 0"  dynamic-body="mass:2"></a-entity>
    <a-entity  id="bowlingPin" gltf-model="#bowlingPin" position="0 0 0"  dynamic-body="mass:2"></a-entity>
    <a-entity  id="bowlingPin" gltf-model="#bowlingPin" position="0.15 0 0"  dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="0.30 0 0"  dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="0.15 0 0.5"  dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="0 0 0.5"  dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="-0.15 0 0.5"  dynamic-body="mass:2"></a-entity>
    <a-entity id="bowlingPin" gltf-model="#bowlingPin" position="0 0 1"  dynamic-body="mass:2"></a-entity>
  </a-entity>

      <a-entity>
        <a-plane id="plane" width="7" height="6" color="grey" position="0 2 -23" static-body></a-plane>
        <a-box id="roof" width="5" height="7" depth="1" rotation="-90 -90 0" color="black" position="0 5.2 -22"></a-box>
       <a-box id="box" width="1" height="10" depth="1" position="3 0 -22" color="black" ></a-box>
       <a-box id="box" width="1" height="10" depth="1" position="-3 0 -22" color="black" ></a-box>
      </a-entity>
      </a-scene>
</body>
</html
